<div class="container inputField">
<h2>{{title}}</h2>

<form id="addFriend">
  <div>
    <input type="text" class="required" ng-model="friend.name" placeholder="name" required/>
    <i class="fa fa-asterisk"></i>
  </div>
  <div>
    <input type="text" class="required" ng-model="friend.species" placeholder="species" required/>
    <i class="fa fa-asterisk"></i>
  </div>
  <div><input type="text" placeholder="variety" ng-model="friend.variety"/></div>
  <div><input type="text"  placeholder="age" ng-model="friend.age"/></div>
  <div ng-model="friend.gender">
    <input type="radio" ng-model="friend.gender" value="NA"/> N/A
    <input type="radio" ng-model="friend.gender" value="female"/> female
    <input type="radio" ng-model="friend.gender" value="male"/> male
  </div>
  <div class="isAvailable">
    <input type="checkbox" ng-model="friend.isAvailable" value="isAvailable"> Available To Adopt
    <i class="fa fa-asterisk"></i>
  </div>
  <button type="submit" ng-click="findFriend()">Find Friend</button>
</form>
<div>{{dump}}</div>

  </div>
